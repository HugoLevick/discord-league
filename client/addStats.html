<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Stats</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container-fluid">
    <div class="row">
      <!-- Left Panel Menu (Sidebar) -->
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="/">SignUps</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Add Stats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/editStats.html">See Stats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/editMods.html">Edit Mods</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout.html">Logout</a>
            </li>
            <!-- Add more menu items as needed -->
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4 mt-5">
        <h1 class="mb-4">Add Stats</h1>

        <!-- Search Form -->
        <form id="searchForm" class="mb-3">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Search for a user..."
            />
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>

        <!-- Search Results -->
        <div id="searchResults"></div>

        <br />
        <section class="addStats" style="display: none">
          <h1 class="mb-4" id="statsTitle">Add Stats For</h1>

          <form id="dataForm">
            <button type="button" class="btn btn-success" onclick="addRow()">
              Add Row
            </button>
            <button type="submit" class="btn btn-primary">
              Save Table Data
            </button>

            <table class="table" id="dataTable">
              <thead>
                <tr>
                  <th scope="col">Damage</th>
                  <th scope="col">Downs</th>
                  <th scope="col">Revives</th>
                  <th scope="col">Bombs</th>
                  <th scope="col">Hill Time</th>
                  <th scope="col">Won?</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      name="damage"
                      placeholder="Enter Damage"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      name="downs"
                      placeholder="Enter Downs"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      name="revives"
                      placeholder="Enter Revives"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      name="bombs"
                      placeholder="Enter Bombs"
                    />
                  </td>
                  <td>
                    <input
                      type="number"
                      class="form-control"
                      name="hillTime"
                      placeholder="Enter Hill Time"
                    />
                  </td>
                  <td>
                    <input
                      type="checkbox"
                      class="form-check-input"
                      name="won"
                    />
                  </td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-danger"
                      onclick="removeRow(this)"
                    >
                      Remove
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </section>
      </main>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
      const columns = [
        {
          name: 'damage',
          displayName: 'Damage',
          type: 'number',
          nullable: false,
        },
        {
          name: 'downs',
          displayName: 'Downs',
          type: 'number',
          nullable: false,
        },
        {
          name: 'revives',
          displayName: 'Revives',
          type: 'number',
          nullable: false,
        },
        {
          name: 'bombs',
          displayName: 'Bombs',
          type: 'number',
          nullable: true,
        },
        {
          name: 'hillTime',
          displayName: 'Hill Time',
          type: 'number',
          nullable: true,
        },
        {
          name: 'won',
          displayName: 'Won',
          type: 'checkbox',
          nullable: false,
        },
      ]; // Number of columns in the table
      function afterSearchListener(user) {
        document.getElementById('statsTitle').innerHTML =
          'Add Stats For ' + user.name;
        document.getElementById('searchResults').innerHTML = '';
        document.getElementsByClassName('addStats')[0].style.display = 'block';
        document.getElementById('searchInput').value = '';
      }
    </script>
    <script src="js/user.js"></script>
    <script src="js/statsForm.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
